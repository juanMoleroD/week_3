<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List - {{ title }}</title>
</head>
<body>
    <h1>My ToDo List</h1>
    <!-- {} with % are to execute logic. Will render anything below and up to endfor -->
    {% for task in all_tasks %}
        <section>
            <p>
                {{ task.title }}: <b>{{ task.description }}</b>
            </p>
        </section>
    {% endfor %}
        <!-- you need to specify the end of for loop. -->
</body>
</html>
